<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>focamacho.mp3</title>
		<link rel="icon" href="./images/avatar.gif">
		
		<!-- Discord Embed -->
		<meta content="Focamacho" property="og:title"/>
		<meta content="Hello! I'm Focamacho, a programming student who seeks to improve his skills in the most diverse areas ðŸ‘‹" property="og:description"/>
		<meta content="#B103FC" data-react-helmet="true" name="theme-color"/>
		<meta content="image/avatar.gif" property="og:image"/>
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<script src="blinkingstars.js"></script>
	</head>
	<body>
		<div class="staticstars center" id="blinkingstars"></div>
		<div class="rainbow center" id="rainbow"></div>
	
		<div class="center" id="mainDiv">
			<img class="first" src="./images/avatar.gif" height="128px" width="128px"></img>
			<br class="first">
			<br class="first">
			<p id="topText" class="second" hidden="true">Meet Juninho, the goose!</p>
			<img id="goose" class="second custom-cursor" src="images/goose.gif" hidden="true" onclick="onClickGoose()"></img>
			<p id="bottomText" class="second text2" hidden="true">
				Do you like his moves?
				<br/>
				If you're looking for info about me, check out my <a href="https://github.com/focamacho">GitHub</a>.
			</p>
			<button class="first" type="button" onclick="onClickButton()">Focamacho</button>
		</div>

		<script>
			let isGooseAlive = true;
			let music;
		
			function onClickButton() {
				for(element of document.getElementsByClassName('first')) element.hidden = 'true';
				for(element of document.getElementsByClassName('second')) element.hidden = '';

				document.getElementById('mainDiv').style.top = '34%';

				let audioNames = ['beat-do-rei-leao-megatron.mp3', 'funk-rave-infinity.mp3', 'mc-maha-cebolinha.mp3', 'luckhaos-strogonoff-de-tatu.mp3', 'mc-maha-kurapika.mp3'];
				
				const random = Math.floor(Math.random() * 5);
				music = new Audio('audio/' + audioNames[random]);
				music.play();
			}
			
			function onClickGoose() {
				if(isGooseAlive) {
					isGooseAlive = false;
					music.pause();
					
					new Audio('audio/gunshot.mp3').play();
					new Audio('audio/goose.mp3').play();
					
					for(element of document.getElementsByClassName('custom-cursor')) element.style.cursor = 'auto';
					document.getElementById('goose').src = 'images/dedgoose.png';
					document.getElementById('topText').innerHTML = 'NOOOOOOOOOOOOOOOOOOOOOO!';
					document.getElementById('bottomText').innerHTML = 'WHY? WHY DID YOU DO THAT?!<br/>AT LEAST CHECK OUT MY<br/>âœ¨<a href="https://github.com/focamacho">GITHUB</a>âœ¨';
				}
			}
		</script>
	</body>
</html>
